    <div id="map" style="width: 20%; height: 400px;"></div>

    <script>
        function initMap() {
            const location = { lat: 34.676992, lng: 135.499075 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 20,
                center: location,
            });
            const marker = new google.maps.Marker({
                position: location,
                map: map,
            });
        }
    </script>

    <script
            async
            defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZY47goHDEkU-Re0Vb4cRAN8irgdOgSnc&callback=initMap">
